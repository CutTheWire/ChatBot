version: '3.8'

services:
  nginx:
    restart: always
    build:
      context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - fastapi
      - springboot  # Spring Boot 서비스 추가

  fastapi:
    restart: always
    build:
      context: ./fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./fastapi/sources:/app/sources
      - ./fastapi/sources/logs:/app/sources/logs
    depends_on:
      - mysql
      - mongodb
    command: [
      "/usr/local/bin/wait-for-it",
      "mysql:3306", "--",
      "uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8000"
      ]

  springboot:
    restart: always
    build:
      context: ./springboot
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    command: ["./gradlew build -x test --no-daemon"] # 테스트를 건너뛰고 빌드
    depends_on:
      - mysql  # MySQL 서비스에 의존

  mysql:
    restart: unless-stopped
    build:
      context: ./mysql
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/log.cnf:/etc/mysql/conf.d/log.cnf:ro
      - ./mysql/logs:/var/log/mysql
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
      ]

  mongodb:
    restart: unless-stopped
    build:
      context: ./mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ADMIN_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ADMIN_PASSWORD}
      MONGO_DATABASE: ${MONGO_DATABASE}
    volumes:
      - ./mongo/data:/data/db
      - ./mongo/log:/var/log/mongodb
      - ./mongo/.env:/docker-entrypoint-initdb.d/.env
      - GOOGLE_APPLICATION_CREDENTIALS_JSON=/app/JSON_KEY.json  # 컨테이너 내 경로 설정
